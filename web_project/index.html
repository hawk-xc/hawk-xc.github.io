<!DOCTYPE html>
<html lang="en">
  <head>

            <button class="btn btn-outline-warning mx-2">

        </div>

      <!-- hero body element end -->
      <!-- add section id -->
      <!-- about body element start -->
      <section class="about" id="about">
        <div class="main-content-about">

      <!-- feather icon script -->
      <script>
        feather.replace();
